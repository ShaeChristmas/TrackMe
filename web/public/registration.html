<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="A frontend dashboard for the TrackMe application" />
        <meta name="author" content="Shaine Christmas" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
        <title>TrackMe</title>
    </head>
    <body>
        <div>
            <div class="container">
            <div id="navbar"></div>
            <h1>Registration</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="user" />
            </div>
            <div id="usernameErrorMessage"></div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" />
            </div>
            <div class="form-group">
                <label for="Cpassword">Confirm Password</label>
                <input type="text" class="form-control" id="Cpassword" />
            </div>
            <div id="passErrorMessage"></div>
            <button class = "btn btn-sucess" id="reg-account">Register</button>
            <p>Already have an account? Login <a href="/login">here.</a></p>
        <div class="footer">
            <div id="footer"></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type = "text/javascript" src="app.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>
</html>
